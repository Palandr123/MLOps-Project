  optimizer:
    _target_: torch.optim.Adam
  params:
    module__input_size:
    - -1
    module__output_size:
    - 1
    module__hidden_units:
    - 8
    - 16
    - 32
    module__seed:
    - 88
    max_epochs:
    - 10
    - 20
    - 50
    optimizer__lr:
    - 0.0003
    - 0.001
experiment_name: initial_experiment
run_name: multi_run
random_state: 88
cv_n_jobs: -1
train_data_version: '1'
test_data_version: '2'
data:
  target_cols:
  - price
